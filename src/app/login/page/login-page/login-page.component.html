<div class="row" style="margin-top:15vh;">
    <div class="col-3 offset-1">
        <img src="https://img.freepik.com/vector-premium/ilustracion-vector-mojito-aislado-sobre-fondo-blanco-coctel-beber-lima_664191-29.jpg?w=640" class="img-fluid"
            alt="Sample image">
    </div>
    <div class="col-3 offset-1">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg"
                    placeholder="ingresa un correo valido" formControlName="email" />
                <label class="form-label">Correo Electronico</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-3">
                <input type="password" id="password" class="form-control form-control-lg"
                    placeholder="ingresa la contraseña" formControlName="password" />
                <label class="form-label">Contraseña</label>
            </div>

            <div class="text-center text-lg-center mt-4 pt-2">
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
        </form>
    </div>
</div>
